<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@300;400;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/style.css">

</head>

<body>

    <div class="reg-container">
        <h2 class="reg-title">Formulario de registro</h2>

        <form id="formRegistro" class="reg-form">


            <label class="reg-label">Nombre completo</label>
            <input type="text" id="nombre" class="reg-input" placeholder="Ej. Ana María López">
            <small class="reg-error" id="errorNombre"></small>


            <label class="reg-label">Teléfono</label>
            <input type="text" id="telefono" class="reg-input" placeholder="Ej. 3001234567">
            <small class="reg-error" id="errorTelefono"></small>


            <label class="reg-label">Email</label>
            <input type="email" id="email" class="reg-input" placeholder="Ej. usuario@gmail.com">
            <small class="reg-error" id="errorEmail"></small>

            <label class="reg-label">Contraseña</label>
            <input type="password" id="password" class="reg-input" placeholder="Mínimo 8 caracteres">
            <small class="reg-error" id="errorPassword"></small>


            <label class="reg-label">Dirección</label>
            <input type="text" id="direccion" class="reg-input" placeholder="Ej. Calle 45 #23-19">
            <small class="reg-error" id="errorDireccion"></small>


            <label class="reg-label">Información adicional (Opcional)</label>
            <textarea id="infoAdicional" class="reg-input" rows="2" placeholder="Ej. Torre 3, Apto 502"></textarea>

            <button type="submit" class="reg-btn">Registrarse</button>
        </form>


        <p class="reg-success" id="mensajeExito"></p>


        <p class="text-center mt-3">
            ¿Ya tienes cuenta?
            <a href="inicioSesion.html" class="reg-login-link">Inicia sesión</a>
        </p>

    </div>

    <script src="registro.js"></script>

</body>

</html>
