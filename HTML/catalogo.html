<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Sobre Nosotros</title>
    <!--fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div id="navbar-placeholder"></div>
    </header>

    <section id="banner" class="py-5 text-center">
        <div class="container">
            <h1 class="titulo-banner">Helados con código <br> de sabor</h1>
            <img src="/Assets/Icono.jpg" alt="Helado" class="icono-banner">

            <p class="subtitulo-banner">Elije tus sabores favoritos o déjanos recomendarte tu helado
                perfecto según tu estado de ánimo</p>


        </div>
    </section>

    <section class="filtro-seccion">
        <div class="filtro-contenedor">

            <div class="filtros-principales">
                <button class="tab-btn" type="button" data-tab="sabores">Según el sabor</button>
            </div>
            <div class="contenedor-boton-emociones">
                <button class="tab-btn" type="button" data-tab="emociones">Según el estado de ánimo</button>
            </div>
            <div class="contenedor-boton-mostrar-todo">
                <button class="tab-btn" type="button" data-tab="todo">Mostrar todo</button>
            </div>
        </div>
        <!--
        <div class="contenedor-mostrar-opciones">

            <button></button>
            <button></button>

        </div>
        -->
    </section>
    <section id="seccion-catalogo-fijo">

        <div id="container-cards-fijas" class="container-cards-fijas">
            <div class="tarjeta-producto">
                <img src="/Assets/Helados/ice_cream_scoops_on_cone.png" alt="Helado">
                <div class="texto-tarjeta">
                    <h3 class="titulo-tarjeta">Helado de galleta</h3>
                    <p class="categoria">Helados</p>
                    <p class="sabores">Limon - Chocolate - Vainilla</p>
                    <p class="precio"> $20.000</p>
                    <button class="boton">Lo quiero!</button>
                </div>
            </div>
            <div class="tarjeta-producto">
                <img src="/Assets/Helados/waffles_ice_cream_eat_wafer.png" alt="Helado">
                <div class="texto-tarjeta">
                    <h3 class="titulo-tarjeta">Waffles con helado</h3>
                    <p class="categoria">Waffles</p>
                    <p class="sabores">Vainilla</p>
                    <p class="precio"> $18.000</p>
                    <button class="boton">Lo quiero!</button>
                </div>
            </div>
        </div>

    </section>

    <section>
        <div class="carrusel">
            <div class="grupo">
                <!-- Los productos se cargarán dinámicamente desde localStorage -->
            </div>

        </div>
    </section>







    <div id="footer"></div>


    <script src="/JS/ctalogo.js"></script>
    <script src="/Componentes/navbarInclude.js"></script>
    <script src="../Componentes/cargarfooter.js"></script>
    <script src="/JS/catalogoSLL.js"></script>


</body>

</html>
