<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="" style="height: 100vh;">
    <section class="card w-50 h-100">
        <div class="card-header d-flex gap-3 justify-content-between">
            <h3>Rozz</h3>
            <button class="btn">‚ùå</button>
        </div>
        <div class="card-body">
            <!-- <div class="cart-item bg-dark text-white">
                    <img src="${item.img}">
                    <div class="cart-item-info">
                        <strong>${item.name}</strong>
                        <span>$${item.price}</span>
                    </div>
            </div> -->
            <div class="card rounded-4 border-0 mb-3 bg-dark text-light" style="max-width: 540px;">
                <div class="card-body p-3">
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <i class="bi bi-trash3"></i>
                        </div>
                        <div class="me-3">
                            <div class="border border-white rounded-4" style="width: 80px; height: 80px;">
                                <img src="${item.img}">
                            </div>
                        </div>

                        <div class="flex-grow-1">
                            <h5 class="card-title mb-0 fw-normal">${item.name}</h5>
                            <p class="card-text mb-0">
                                <small class="text-secondary fw-bold">En stock</small>
                            </p>
                            <p class="card-text fw-bold fs-5">$ ${item.name} </p>
                        </div>

                        <div class="d-flex flex-column align-items-end justify-content-between" style="height: 80px;">
                            <i class="bi bi-heart-fill"></i>
                            <div class="d-flex align-items-center gap-2">
                                <button
                                    class="btn btn-outline-light btn-sm p-0 rounded-2 d-flex justify-content-center align-items-center"
                                    style="width: 25px; height: 25px;">+</button>
                                <span class="fw-bold">${item.quantity}</span>
                                <button
                                    class="btn btn-outline-light btn-sm p-0 rounded-2 d-flex justify-content-center align-items-center"
                                    style="width: 25px; height: 25px;">-</button>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer d-flex flex-column gap-3">
            <h4 class="d-flex justify-content-between">
                <div class="">Total Items: </div>
                <div class="">4</div>
            </h4>
            <h4 class="d-flex justify-content-between">
                <div class="">Total: </div>
                <div class="">$ 150.000</div>
                <button class="btn btn-primary">comprar</button>
            </h4>
        </div>
    </section>

</body>

</html>
