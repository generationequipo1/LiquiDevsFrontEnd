<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
     <!-- aqui va BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- NAVBAR CSS -->
  <link rel="stylesheet" href="../CSS/nav.css">
  <!-- SWEET ALERT -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  

  <!-- Estilos generales del sitio -->
  <link rel="stylesheet" href="../CSS/style.css">
  <!-- aqui va solo el link que va utilizar para esta pagina -->

</head>

<body>

<div class="registro-container">
    <h2>Crear Cuenta</h2>

    <form id="formRegistro">

        <label>Nombre completo</label>
        <input type="text" id="nombre" placeholder="Ej. Ana María Pérez">
        <small class="error" id="errorNombre"></small>

        <label>Teléfono</label>
        <input type="text" id="telefono" placeholder="Ej. 3001234567">
        <small class="error" id="errorTelefono"></small>

        <label>Email</label>
        <input type="email" id="email" placeholder="Ej. usuario@gmail.com">
        <small class="error" id="errorEmail"></small>

        <label>Contraseña</label>
        <input type="password" id="password" placeholder="Mínimo 8 caracteres">
        <small class="error" id="errorPassword"></small>

        <button type="submit">Registrarse</button>
    </form>

    <p id="mensajeExito"></p>
</div>


<script src="../JS/registro.js"></script>


</body>
</html>
