<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/adminStyle.css">
    <link rel="stylesheet" href="/CSS/style.css">

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Productos Admin</title>
    <!--fuentes-->
    <!-- Fredoka -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="titulo-inventario">
        <h2>Inventario</h2>
    </div>
    <section id="secccion-botones-crud">
        <search id="container-busqueda">
            <form action="/buscar" method="get" id="form-busqueda">
                <input type="search" name="search-bar" id="search-bar-input">
                <button type="submit" id="submit-search" class="boton-crud">游댍</button>
            </form>
            <button type="submit" id="boton-crear-producto" class="boton-crud">Crear Producto</button>
            
            <button type="button" id="boton-eliminar-producto" class="boton-crud">Eliminar</button>

        </search>
    </section>

     <div class="container py-5">
        <div class="card product-card mx-auto">
            <div class="card-body">
                <div class="row g-4 align-items-start">

                    <div class="col-md-7">
                        <form action="#" class="row g-3 needs-validation" novalidate id="formularioProductos" onsubmit="guardarProducto(event)">
                            <div class="vstack gap-3">

                                <label for="productName" class="form-label">Nombre del producto</label>
                                <input type="text" class="form-control" id="productName" required>
                                <div class="invalid-feedback">
                                    El nombre es obligatorio.
                                </div>
                                <label for="productPrice" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="productPrice" min="0" step="0.01"
                                    required>
                                <div class="invalid-feedback">
                                    Ingresa un precio v치lido.
                                </div>
                                <label for="productStock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="productStock" min="0" step="0.01"
                                    required>
                                <div class="invalid-feedback">
                                    Ingresa un precio v치lido.
                                </div>


                                <select class="form-select form-pill text-center">

                                    <option selected disabled>Categor칤a</option>
                                    <option>Copas</option>
                                    <option>Helados</option>
                                    <option>Wafles</option>
                                    <option>Crepes</option>
                                    <option>Infantiles</option>
                                </select>

                                <label for="productStock" class="form-label">Descripci칩n</label>
                                <textarea class="form-control form-pill text-center" rows="2" placeholder=""></textarea>
                            </div>
                        </form>

                    </div>

                    <div class="col-md-5">
                        <div class="image-box d-flex flex-column justify-content-center align-items-center"
                            onclick="document.getElementById('productImageInput').click()">

                            <!-- Input que acepta cualquier formato de imagen -->
                            <input type="file" id="productImageInput" class="d-none" accept="image/*"
                                onchange="previewProductImage(event)">

                            <!-- Imagen que mostrar치 la previsualizaci칩n -->
                            <img id="productImagePreview" class="img-fluid d-none" alt="Vista previa de la imagen">

                            <!-- Texto placeholder mientras no hay imagen -->
                            <span class="image-text">Imagen</span>
                        </div>
                    </div>

                    <!-- Botones inferiores -->
                    <div class="d-flex justify-content-center gap-4 mt-5">
                        <button type="submit" class="btn btn-success btn-pill px-5" onclick="guardarProducto(event)">
                            Agregar
                        </button>
                        <button type="button" class="btn btn-secondary btn-lg btn-pill px-5">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section id="section-lista-inventario">

        <div class="contenedorInventario">

           
            
        <table class="tabla">
            <thead>
                <tr>
                    <th><input type="checkbox" name="selector-producto" class="selector-producto"></th>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Descripci칩n</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr class="fila">
                    <td><input type="checkbox" name="selector-producto" class="selector-producto"></td>
                    <td>1</td>
                    <td>Tiramisu</td>
                    <td>crema con galleta</td>
                    <td>100</td>
                    <td>100</td>
                    <td><img src="../Assets/tiramisu.png" id="imagen-inventario"></td>
                    <td><button>Editar</button></td>
                </tr>
                <tr class="fila">
                    <td><input type="checkbox" name="selector-producto" class="selector-producto"></td>
                    <td>2</td>
                    <td>Tres Leches</td>
                    <td>capa de galleta con crema</td>
                    <td>200</td>
                    <td>200</td>
                    <td><img src="../Assets/tres leches.png" id="imagen-inventario"></td>
                    <td><button>Editar</button></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="selector-producto" class="selector-producto"></td>
                    <td>3</td>
                    <td>Postre de Cafe</td>
                    <td>postre a base de cafe</td>
                    <td>300</td>
                    <td>300</td>
                    <td><img src="../Assets/cafe.png" id="imagen-inventario"></td>
                    <td><button>Editar</button></td>
                </tr>
            </tbody>
        </table>
        </div>
    </section>

   
        <!-- Boostrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <!-- Script -->
        <script src="/JS/AdminCrud.js"></script>
</body>

</html>
